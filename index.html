<!DOCTYPE html>
<html>
  <link rel="shortcut icon" href="#">
  <head>
    <meta charset="UTF-8">
    <title>MiniScript.TS - PlayGround</title>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <link rel='stylesheet' href='static/css/ide.css' type='text/css' media='all'>
  </head>
  <body>

    <div id="mainWrapper">

      <div id="devArea">
        <div id="toolbar">
          <button id="runBtn">Run</button>
          <button id="stepOverBtn">Debug</button>
          <button id="stepIntoBtn">Step Into</button>
          <button id="stepOutBtn">Step Out</button>
          <button id="stopBtn">Stop</button>
        </div>
        <div id="editor_container">
          <pre id="editor"></pre>
        </div>
      </div>

      <div id="resultArea">
        <div id="canvasContainer">
          <div id="userEventLayer" class="mmDisplay" tabindex="0"></div>
          <canvas id="displayCanvas" class="mmDisplay" width="960" height="640"></canvas>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="dist/miniscript-ts.iife.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.14.0/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="static/js/mode-miniscript.js"></script>

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/tomorrow_night_bright");
        var Range = ace.require("ace/range").Range;
        editor.session.setMode("ace/mode/miniscript");
        editor.setFontSize(14);
    </script>

    <script>
      miniscriptTs.setupIde();
    </script>

  </body>
</html>
